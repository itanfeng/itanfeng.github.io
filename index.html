<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itanfeng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #e5e5e5;
            --text-muted: #737373;
            --accent: #22c55e;
            --border: #262626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Fira Code', monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 80px 24px;
            flex: 1;
        }

        header {
            margin-bottom: 64px;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .bio {
            color: var(--text-muted);
            font-size: 16px;
        }

        .links {
            display: flex;
            gap: 24px;
            margin-top: 16px;
        }

        .links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .links a:hover {
            color: var(--accent);
        }

        section {
            margin-bottom: 48px;
        }

        h2 {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .post {
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }

        .post:last-child {
            border-bottom: none;
        }

        .post-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .post-title a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.2s;
        }

        .post-title a:hover {
            color: var(--accent);
        }

        .post-meta {
            font-size: 13px;
            color: var(--text-muted);
        }

        .skill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .skill-item:last-child {
            border-bottom: none;
        }

        .skill-name {
            font-size: 15px;
        }

        .skill-desc {
            font-size: 13px;
            color: var(--text-muted);
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            background: var(--border);
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-muted);
        }

        footer {
            padding: 32px 0;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        footer a {
            color: var(--text-muted);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--accent);
        }

        @media (max-width: 600px) {
            .container {
                padding: 48px 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .links {
                flex-wrap: wrap;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="avatar">i</div>
            <h1>itanfeng</h1>
            <p class="bio">后端工程师 / 技术爱好者</p>
            <div class="links">
                <a href="https://github.com/itanfeng" target="_blank">GitHub</a>
                <a href="mailto:itanfeng@qq.com">Email 1</a>
                <a href="mailto:tanfeng1990@gmail.com">Email 2</a>
            </div>
        </header>

        <section>
            <h2>根技术</h2>
            <div class="post">
                <div class="post-title">
                    <a href="#">4G的核心数学是SVD分解</a>
                </div>
                <div class="post-meta">
                    <span class="tag">通信</span>
                </div>
            </div>
            <div class="post">
                <div class="post-title">
                    <a href="#">5G的核心数学是循环矩阵的特征值分解</a>
                </div>
                <div class="post-meta">
                    循环矩阵的特征矩阵是傅里叶变换
                </div>
                <div class="post-meta" style="margin-top: 8px;">
                    <span class="tag">通信</span>
                </div>
            </div>
        </section>

        <section>
            <h2>新技术</h2>
            <div class="post">
                <div class="post-title">
                    <a href="https://openclaw.ai" target="_blank">OpenClaw</a>
                </div>
                <div class="post-meta">
                    开源 AI Agent 框架，终端上的智能助手
                </div>
            </div>
            <div class="post">
                <div class="post-title">
                    <a href="https://opencode.ai" target="_blank">OpenCode</a>
                </div>
                <div class="post-meta">
                    AI 编程助手，让开发更高效
                </div>
            </div>
        </section>

        <section>
            <h2>技能</h2>
            <div class="skill-item">
                <div>
                    <div class="skill-name">后端开发</div>
                    <div class="skill-desc">Go / Python / Java</div>
                </div>
            </div>
            <div class="skill-item">
                <div>
                    <div class="skill-name">基础架构</div>
                    <div class="skill-desc">分布式系统 / 微服务</div>
                </div>
            </div>
            <div class="skill-item">
                <div>
                    <div class="skill-name">通信技术</div>
                    <div class="skill-desc">4G / 5G / 核心数学</div>
                </div>
            </div>
        </section>

        <footer>
            <p>© 2026 <a href="https://github.com/itanfeng">itanfeng</a></p>
        </footer>
    </div>
</body>
</html>
